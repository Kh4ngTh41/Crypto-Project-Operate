<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký User Mới</title>
    <link rel="stylesheet" href="static/main.css"> <!-- Đã cập nhật đường dẫn CSS -->
</head>
<body>
    <div class="container">
        <h2>Đăng ký User Mới</h2>
        <form id="registerForm">
            <label>Username:</label>
            <input type="text" id="username" required>
            <label>Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Đăng ký</button>
        </form>
        <div id="result"></div>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </div>
    <script>
        const backendBaseUrl = "http://127.0.0.1:5560";

        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            document.getElementById('result').innerText = 'Đang đăng ký user...';

            try {
                const res = await fetch(`${backendBaseUrl}/api/register`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({username, password}),
                    credentials: 'include' // Thêm credentials
                });
                const data = await res.json();
                document.getElementById('result').innerText = data.message;
                if (data.success) {
                    document.getElementById('registerForm').reset();
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = `Lỗi kết nối hoặc xử lý: ${error.message}`;
            }
        }
    </script>
</body>
</html>
